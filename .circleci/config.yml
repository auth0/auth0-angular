version: 2.1
orbs:
  ship: auth0/ship@0
  codecov: codecov/codecov@3
parameters:
  docker_image:
    type: string
    default: cimg/node:16.19-browsers
jobs:
  build:
    docker:
      - image: << pipeline.parameters.docker_image >>
    steps:
      - checkout
      - ship/node-install-packages
      - run: npm run lint
      - run: npm run build:prod
      - run: npm run test:ci
      - codecov/upload
      - store_artifacts:
          path: projects/playground/e2e/videos
      - store_artifacts:
          path: projects/playground/e2e/screenshots
      - store_test_results:
          path: projects/playground/test-results
      - store_test_results:
          path: projects/auth0-angular/test-results
  browserstack:
    docker:
      - image: << pipeline.parameters.docker_image >>
    working_directory: ~/repo
    steps:
      - checkout
      - ship/node-install-packages
      - run: npx concurrently --kill-others --success first 'npm run start:local:oidc' 'npx wait-on tcp:127.0.0.1:3000 && npm run start:local:playground' 'npx wait-on tcp:127.0.0.1:4200 && npx browserstack-cypress-cli run --build-name $CIRCLE_BRANCH'
workflows:
  build_and_test:
    jobs:
      - build
      - browserstack:
          requires:
            - build
          context:
            - browserstack-env
      - ship/node-publish:
          publish-command: npm run build:prod && cp README.md ./dist/auth0-angular/ && npm publish ./dist/auth0-angular
          app-directory: 'projects/auth0-angular'
          node-version: 16.19.0
          requires:
            - browserstack
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
                - beta
