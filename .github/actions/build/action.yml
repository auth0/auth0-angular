name: Build package
description: Build the SDK package

inputs:
  node:
    description: The Node version to use
    required: false
    default: 22

runs:
  using: composite

  steps:
    - name: Setup Node and npm
      uses: ./.github/actions/setup-node-npm
      with:
        node-version: ${{ inputs.node }}

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Build package
      shell: bash
      run: npm run build
